<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
    <script src="consumidor.js"></script>
</head>
<style>
    input[name="jugador"] {
        width: 30px;
        height: 30px;
        vertical-align: middle;

    }
    input[name="jugada"] {
        display: none;
    }

    input[name="jugada"]:checked+label img {
        width: 20%;
    }

    p {
        font-size: 20px;
        font-weight: bold;
    }

</style>

<body>
    <form>
        <input type="hidden" name="_method" value="put" />
        <h2>Jugar partida: </h2>
        <p>Selecciona la partida: </p>
        <p>Codi partida:<input type="number" name="codiPartidaMoviment" id="codiPartidaMoviment"></p>
        <p>Selecciona jugador: </p>
        <div>
            <input type="radio" name="jugador" value="jug1"> Jugador 1
            <input type="radio" name="jugador" value="jug2"> Jugador 2
        </div>
        <p>Selecciona el teu moviment: </p>

        <div>
            <p>moviment:</p>
            <input type="radio" name="jugada" value="pedra" id="ped" class="moviment">
            <label for="ped">
                <img src="piedra.png" width="17%">
            </label>
            <input type="radio" name="jugada" value="paper" id="pap" class="moviment">
            <label for="pap">
                <img src="papel.jpg" width="13%">
            </label>
            <input type="radio" name="jugada" value="tisores" id="tis" class="moviment">
            <label for="tis">
                <img src="tissores.jpg" width="10%">
            </label>
            <br>
            <button type="button" onclick="tirarMoviment()">Llençar moviment</button>
            <br>
            <h2 id="resultat"></h2>
        </div>
    </form>
    <a href="/index.html">Tornar a la pàgina principal</a>
</body>

</html>
